<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lo Shu Grid Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      background: #f9f9f9;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .section {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¢ Lo Shu Grid Generator</h1>

  <div class="section">
    <label>ðŸ”¹ Enter Date of Birth (YYYYMMDD):</label><br />
    <input type="text" id="dobInput" placeholder="e.g. 19900112" />
    <button onclick="generateGridFromDOB()">From DOB</button>
  </div>

  <div class="section">
    <label>ðŸ”¸ Enter Name (Aâ€“I only):</label><br />
    <input type="text" id="nameInput" placeholder="e.g. AAMAN" />
    <button onclick="generateGridFromName()">From Name</button>
  </div>

  <div class="grid" id="loshuGrid">
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-9"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-6"></div>
  </div>

  <script>
    function clearGrid() {
      for (let i = 1; i <= 9; i++) {
        document.getElementById("cell-" + i).textContent = "";
      }
    }

    function generateGridFromDOB() {
      const dob = document.getElementById("dobInput").value.replace(/\D/g, '');
      const counts = {};

      for (let digit of dob) {
        if (digit === "0") continue;
        counts[digit] = (counts[digit] || 0) + 1;
      }

      clearGrid();
      for (let i = 1; i <= 9; i++) {
        const cell = document.getElementById("cell-" + i);
        cell.textContent = counts[i] ? String(i).repeat(counts[i]) : "";
      }
    }

    function generateGridFromName() {
      const name = document.getElementById("nameInput").value.toUpperCase().replace(/[^A-I]/g, '');
      const letterToNumber = {
        'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5,
        'F': 6, 'G': 7, 'H': 8, 'I': 9
      };
      const counts = {};

      for (let char of name) {
        const num = letterToNumber[char];
        if (num) {
          counts[num] = (counts[num] || 0) + 1;
        }
      }

      clearGrid();
      for (let i = 1; i <= 9; i++) {
        const cell = document.getElementById("cell-" + i);
        cell.textContent = counts[i] ? String(i).repeat(counts[i]) : "";
      }
    }
  </script>

</body>
</html>
