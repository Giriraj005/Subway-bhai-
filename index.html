<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numerology Calculator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 300px;
      margin: 20px auto;
      gap: 5px;
    }
    .cell {
      border: 1px solid #000;
      padding: 10px;
      background: #fff;
      font-size: 14px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
    }
    .results {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>ðŸ”¢ Numerology Calculator</h2>

  <input type="date" id="dobInput">
  <select id="genderSelect">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <button onclick="generateGridFromDOB()">Generate Grid</button>

  <div class="results">
    <div id="driverNumber"></div>
    <div id="conductorNumber"></div>
    <div id="kuaNumber"></div>
  </div>

  <div class="grid" id="loshuGrid">
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-9"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-6"></div>
  </div>

  <script>
    const descriptions = {
      1: "Leader, ambitious",
      2: "Peacemaker, sensitive",
      3: "Creative, fun-loving",
      4: "Stable, practical",
      5: "Adventurous, flexible",
      6: "Caring, responsible",
      7: "Thinker, spiritual",
      8: "Powerful, disciplined",
      9: "Compassionate, emotional"
    };

    function fillGrid(counts) {
      for (let i = 1; i <= 9; i++) {
        const cell = document.getElementById("cell-" + i);
        const count = counts[i] || 0;
        cell.innerHTML = `<div><b>${i}</b></div>
                          <div>Count: ${count}</div>
                          <div style="font-size:12px;">${descriptions[i]}</div>`;
      }
    }

    function getDriverNumber(dob) {
      const day = parseInt(dob.split('-')[2]);
      let sum = day;
      while (sum >= 10) {
        sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

    function getConductorNumber(dob) {
      const numbers = dob.replace(/\D/g, '').split('').map(Number);
      let sum = numbers.reduce((acc, val) => acc + val, 0);
      while (sum >= 10) {
        sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

    function getKuaNumber(dob, gender) {
      const year = parseInt(dob.split('-')[0]);
      const lastTwo = year % 100;
      let sum = lastTwo.toString().split('').reduce((a, b) => a + parseInt(b), 0);

      while (sum >= 10) {
        sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }

      let kua;
      if (gender.toLowerCase() === 'male') {
        kua = (year >= 2000) ? 9 - sum : 10 - sum;
      } else {
        kua = (year >= 2000) ? 6 + sum : 5 + sum;
      }

      while (kua >= 10) {
        kua = kua.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }

      return kua;
    }

    function generateGridFromDOB() {
      const dob = document.getElementById("dobInput").value;
      const digits = dob.replace(/\D/g, '');
      const gender = document.getElementById("genderSelect").value;
      const counts = {};

      for (let i = 1; i <= 9; i++) counts[i] = 0;
      for (let digit of digits) {
        if (digit !== "0") counts[digit]++;
      }

      fillGrid(counts);

      const driver = getDriverNumber(dob);
      const conductor = getConductorNumber(dob);
      const kua = getKuaNumber(dob, gender);

      document.getElementById("driverNumber").textContent = `ðŸ§­ Driver Number: ${driver}`;
      document.getElementById("conductorNumber").textContent = `ðŸ”Œ Conductor Number: ${conductor}`;
      document.getElementById("kuaNumber").textContent = `ðŸŒ KUA Number (${gender}): ${kua}`;
    }
  </script>

</body>
</html>
